<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Student Attendance</title>
</head>
<body>
    <section class="container">
    <div class="reg-container">
        <h1>Student Registration</h1>
        <form action="" class="reg-form" id="myForm">
            <label for="fullName">Name</label>
            <input type="text"  id="fullName" class="details" required>
            <label for="className">ClassName</label>
            <input type="text" name="className" id="className" class="details" required>
            <label for="seatNo">Seat No</label>
            <input type="number" name="seatNo" id="seatNo" class="details" required>
            <input type="submit" value="submit">
        </form>
    </div>
    <div class="attendance-board">
        <h1>Attendance Table</h1>
        <table class="styled-table" id="attendanceBody">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class Name</th>
                    <th>Seat Number</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                 
            </tbody>
        </table>
      
        
    </div>
</section>
    <script type="module" src="js/app.js"></script>
</body>
</html>
